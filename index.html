<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile card</title>
        <link rel="icon" href="images/favicon-32x32.png" />
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <img src="images/bg-pattern-top.svg" alt="pattern-top.svg">
            <img src="images/bg-pattern-bottom.svg" alt="pattern-bottom.svg">
            <div class="contact">
                <div class="print"></div>
                <div class="imageContact">
                    <img src="images/image-victor.jpg" alt="Victor.jpg">
                </div>
                <div class="info">
                    <h5>Victor Crest <span>26</span></h5>
                    <span class="secondSpan">London</span>
                </div>
                <div class="details">
                    <div>
                        <p>80K</p>
                        <p>Followers</p>
                    </div>
                    <div>
                        <p>803K</p>
                        <p>Likes</p>
                    </div>
                    <div>
                        <p>1.4K</p>
                        <p>Photos</p>
                    </div>
                </div> 
            </div>
        </div>
    </body>
</html>
